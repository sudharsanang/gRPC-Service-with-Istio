apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: grpc-echo
spec:
  host: grpc-echo
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grpc-echo
spec:
  hosts:
  - grpc-echo
  http:
  - route:
    - destination:
        host: grpc-echo
        port:
          number: 50051
